<!DOCTYPE html>
<html>

<head>
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">

  <!-- Configuração padrão de Site Web -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta name="description" content="Plataforma PNSA - Gestão Paroquial">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="PNSA">

  <link rel="apple-touch-icon" href="icons/Icon-192.png">
  <link rel="icon" type="image/png" href="favicon.png" />

  <title>Plataforma PNSA</title>
  <link rel="manifest" href="manifest.json">

  <style>
    body {
      background-color: #F8F9FB;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    .loading-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      width: 100vw;
      position: fixed;
      top: 0;
      left: 0;
      background-color: #F8F9FB;
    }

    .loader {
      width: 24px;
      height: 24px;
      border: 3px solid rgba(200, 167, 85, 0.1);
      border-top-color: #c8a755;
      border-radius: 50%;
      display: inline-block;
      box-sizing: border-box;
      animation: rotation 0.8s linear infinite;
    }

    @keyframes rotation {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }
  </style>
</head>

<body>
  <div class="loading-container" id="loading-indicator">
    <span class="loader"></span>
  </div>

  <script>
    function removeSplashFromWeb() {
      var loader = document.getElementById('loading-indicator');
      if (loader) {
        loader.remove();
      }
    }
  </script>
  <script src="flutter_bootstrap.js" async></script>
</body>

</html>
